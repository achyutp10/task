<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Entry System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Student Entry System</h1>
    <form id="student-form">
        <input type="hidden" id="student-id"> <!-- Hidden field for ID -->
        <input type="text" id="name" placeholder="Name" required>
        <input type="number" id="age" placeholder="Age" required>
        <input type="text" id="address" placeholder="Address" required>
        <input type="text" id="grade" placeholder="Grade" required>
        <input type="text" id="major" placeholder="Major" required>
        <button type="submit">Add Student</button>
    </form>

    <h2>Students List</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Grade</th>
                <th>Major</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="students-list"></tbody>
    </table>

    <script src="/static/js/script.js"></script>
</body>
</html>
